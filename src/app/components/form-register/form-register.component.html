<div class="container">
    <h1 class=" text-black">Registrate</h1>
    <form [formGroup]="formulario" class="formulario">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" [ngClass]="{'is-invalid': (formulario.get('nombre').dirty || formulario.get('nombre').touched) && !formulario.get('nombre').valid}">
            <div *ngIf="!formulario.get('nombre').valid" class="invalid-feedback">Introduce un nombre</div>
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" formControlName="apellidos" [ngClass]="{'is-invalid': (formulario.get('apellidos').dirty || formulario.get('apellidos').touched) && !formulario.get('apellidos').valid}">
            <div *ngIf="!formulario.get('apellidos').valid" class="invalid-feedback">Introduce los apellidos</div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': (formulario.get('email').dirty || formulario.get('email').touched) && !formulario.get('email').valid}">
            <div *ngIf="!formulario.get('email').valid" class="invalid-feedback">
                <div *ngIf="formulario.get('email').errors.required">Introduce tu email</div>
                <div *ngIf="formulario.get('email').errors.email">Introduce una direccion valida</div>
            </div>
        </div>
        <div class="form-group">
            <label>Url</label>
            <input type="text" class="form-control" formControlName="url" [ngClass]="{'is-invalid': (formulario.get('url').dirty || formulario.get('url').touched) && !formulario.get('url').valid}">
            <div *ngIf="!formulario.get('url').valid" class="invalid-feedback">Introduce una url</div>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName="contraseña" [ngClass]="{'is-invalid': (formulario.get('contraseña').dirty || formulario.get('contraseña').touched) && !formulario.get('contraseña').valid}">
            <div *ngIf="!formulario.get('contraseña').valid" class="invalid-feedback">
                <div *ngIf="formulario.get('contraseña').errors.required">Introduce la contraseña</div>
                <div *ngIf="formulario.get('contraseña').errors.minlength">Debe tener al menos 8 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label>Repite la contraseña</label>
            <input type="password" class="form-control" formControlName="confirmacion" [ngClass]="{'is-invalid': (formulario.get('confirmacion').dirty || formulario.get('confirmacion').touched) && !formulario.get('confirmacion').valid}">
            <div *ngIf="!formulario.get('confirmacion').valid" class="invalid-feedback">
                <div *ngIf="formulario.get('confirmacion').errors.required">Comprueba la contraseña</div>
                <div *ngIf="!formulario.get('confirmacion').errors.required && formulario.get('confirmacion').errors.noCoincide">La contraseña no coincide</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" (click)="registrar()" [disabled]="formulario.invalid">Enviar</button>
        </div>
    </form>
</div>
